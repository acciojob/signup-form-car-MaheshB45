<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name"> Name*</label>
		<input type="text" id="name" placeholder="Name" required> 
		<br>
		<label for="email"> Email*</label>
		<input type="email" id="email" placeholder="Email" required> 
		<br>
		<label for="gender"> Gender*</label>
		<input type="radio" name="gender" id="gender_m" value="male" required> Male
       <input type="radio" name="gender" id="gender_f" value="female" required> Female
		<br>
		<label for="cars">Car Brands*</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Age*</label>
		<input type="number" id="age" placeholder="Age" required> 
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required> 
		<br>
		<label for="phonenumber">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required> 
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" required> 
		<br>
		<label for="checkbox">I agree to the TOS *</label>
		<input type="checkbox" id="tos" required> 
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
